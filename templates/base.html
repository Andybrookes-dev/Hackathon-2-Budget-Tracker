{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Student Spends</title>
        <link
            rel="icon"
            type="image/svg"
            sizes="50x50"
            href="static/images/piggy-bank.svg"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        {% comment %} Custom CSS {% endcomment %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body class="body">
        <nav class="navbar navbar-dark bg-dark mb-4" class="nav-bar">
            <div class="container-fluid">
                <img
                    src="static/images/piggy-bank.svg"
                    class="logo"
                    alt="piggy bank logo"
                />
                <span class="navbar-brand mb-0 h1">
                    <span class="nav-name">Student Spends</span>
                </span>
                <span
                    ><a
                        class="nav-link text-white"
                        class="nav-button"
                        href="{% url 'home' %}"
                        >Home</a
                    ></span
                >
                <span
                    ><a
                        class="nav-link text-white"
                        class="nav-button"
                        href="{% url 'register' %}"
                    >
                        Register</a
                    ></span
                >
                <span
                    ><a
                        class="nav-link text-white"
                        class="nav-button"
                        href="{% url 'login' %}"
                    >
                        Login</a
                    ></span
                >

                <span
                    ><a
                        class="nav-link text-white"
                        class="nav-button"
                        href="{% url 'logout' %}"
                        >Logout</a
                    ></span
                >
            </div>
        </nav>
        {% block content %} {% endblock %}
        <!-- Optional: Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
